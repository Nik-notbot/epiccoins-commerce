<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#1E1B4B" stroke-width="2"/>
  
  <!-- Game controller icon -->
  <g transform="translate(50, 50)">
    <!-- Controller body -->
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- D-pad -->
    <g transform="translate(-12, 0)">
      <rect x="-1" y="-4" width="2" height="8" fill="url(#grad2)" rx="1"/>
      <rect x="-4" y="-1" width="8" height="2" fill="url(#grad2)" rx="1"/>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(12, 0)">
      <circle cx="0" cy="-3" r="1.5" fill="url(#grad2)"/>
      <circle cx="3" cy="0" r="1.5" fill="url(#grad2)"/>
      <circle cx="0" cy="3" r="1.5" fill="url(#grad2)"/>
      <circle cx="-3" cy="0" r="1.5" fill="url(#grad2)"/>
    </g>
    
    <!-- Coin symbol overlay -->
    <circle cx="0" cy="-18" r="8" fill="url(#grad2)" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="-14" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">â‚½</text>
  </g>
</svg>